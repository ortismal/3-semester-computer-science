<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>teachers</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet"/>
</head>
<body>
<div.float-left class="table table-hover">
    <div.float-left class="container">
        <div>
            <h1 class="display-4">teachers</h1>
            <a class="btn btn-outline-primary" href="/teacher/create">Create teacher</a>
            <a class="btn btn-outline-primary" th:href="'/teacher/join/'+${courses.id}">Add teachers to course</a>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Email</th>
                <th scope="col">Phonenumber</th>
                <th scope="col">CPR</th>
            </tr>
            </thead>
            <tbody.table-hover>
                <tr th:each="teachers:${courses.teachers}">
                    <td class="align-middle" th:text="${teachers.id}">{{ID}}</td>
                    <td class="align-middle" th:text="${teachers.firstName}">{{NOC_Danish}}</td>
                    <td class="align-middle" th:text="${teachers.lastName}">{{NOC_English}}</td>
                    <td class="align-middle" th:text="${teachers.email}">{{Mandatory/Elective}}</td>
                    <td class="align-middle" th:text="${teachers.phoneNumber}">{{ECTS}}</td>
                    <td class="align-middle" th:text="${teachers.cpr}">{{Course Language}}</td>
                    <td>
                        <!--<button class="teacher-delete btn btn-outline-danger btn-sm btn-block" th:attr="data-id=${teacher.id}"-->
                        <!--type="button">Delete-->
                        <!--</button>-->
                    </td>
                </tr>
            </tbody.table-hover>
        </table>
        <div class="text-left">
            <a class="btn btn-outline-warning" href="/courses">go back</a>
        </div>
    </div.float-left>
</div.float-left>
