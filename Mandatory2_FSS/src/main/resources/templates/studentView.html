<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>
</head>
<body>
<div.float-left class="table table-hover">
    <div.float-left class="container">
        <h1 class="display-4">Students<a href="/courses/create" class="btn btn-outline-primary">Add new student</a>
        </h1>


        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Email</th>
                <th scope="col">Phonenumber</th>
                <th scope="col">CPR</th>
            </tr>
            </thead>
            <tbody.table-hover>
                <tr th:each="student:${courses.students}">
                    <td class="align-middle" th:text="${student.id}">{{ID}}</td>
                    <td class="align-middle" th:text="${student.firstName}">{{NOC_Danish}}</td>
                    <td class="align-middle" th:text="${student.lastName}">{{NOC_English}}</td>
                    <td class="align-middle" th:text="${student.email}">{{Mandatory/Elective}}</td>
                    <td class="align-middle" th:text="${student.phoneNumber}">{{ECTS}}</td>
                    <td class="align-middle" th:text="${student.cpr}">{{Course Language}}</td>
                    <td>
                        <button type="button" class="student-delete btn btn-outline-danger btn-sm btn-block"
                                th:attr="data-id=${student.id}">Delete
                        </button>
                    </td>
                </tr>
            </tbody.table-hover>
        </table>
    </div.float-left>
</div.float-left>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> $(document).on("click", ".student-delete", function () {
    console.log("Button press");
    var studentId = $(this).data("id");
    console.log(studentId);

    $.ajax({
        url: 'http://localhost:8080/courses/delete/' + studentId,
        method: 'delete',
        success: function (resp) {
            alert("This student has been deleted\n" + JSON.stringify(resp));
            location.reload();
        },
        error: function (err) {
            alert("ERROR\n" + JSON.stringify(err));
            location.reload();
        }
    });
})

</script>
</body>
</html>
