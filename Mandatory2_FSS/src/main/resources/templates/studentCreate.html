<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Create Student</h1>
        <form method="post" action="/student/create" th:object="${student}">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>First name</label>
                    <input type="text" class="form-control" id="NOC_danish"
                           th:field="${student.firstName}"
                           required="true"/>
                </div>
                <!-- String firstName, String lastName, String email, Long phoneNumber, Long cpr -->

                <div class="form-group col-md-3">
                    <label>Last name</label>
                    <input type="text" class="form-control" id="NOC_english"
                           th:field="${student.lastName}"
                           required="true"/>
                </div>
                <div class="form-group col-md-2">
                    <label for="examForm">Email</label>
                    <input type="email" class="form-control" id="examForm"
                           th:field="${student.email}" required="true"/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="mandatory_elective">Phone number</label>
                    <input type="number" class="form-control" id="mandatory_elective"
                           th:field="${student.phoneNumber}" required="true"/>
                </div>

                <div class="form-group col-md-2">
                    <label for="ects">CPR</label>
                    <input type="number" class="form-control" id="ects"
                           th:field="${student.cpr}" required="true"/>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-success" id="update-btn">Create </button>
            <button type="reset" class="btn btn-outline-warning">Reset</button>
            <a href="/courses">
                <button type="button" class="btn btn-outline-danger">Back</button>
            </a>
        </form>
    </div>
</div>
